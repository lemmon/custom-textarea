<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/abrusco@0.10.0/css/abrusco.min.css">
  <style media="screen">
  custom-textarea {
    --placeholder-color: inherit;
    --placeholder-opacity: .5;
  }
  custom-textarea[disabled] {
    opacity: .5;
    cursor: not-allowed;
  }
  </style>
  <script type="module" src="../dist/index.js"></script>
  <script>
  function toggleDisabled(input) {
    textarea.disabled = input.checked
  }
  function toggleReadonly(input) {
    textarea.readonly = input.checked
  }
  function generateText() {
    textarea.value = Array(Math.ceil(Math.random() * 3)).fill(null).map(() => (
      Array(Math.ceil(Math.random() * 32)).fill('Hello World.').join(' ')
    )).join('\n\n')
  }
  function clearText() {
    textarea.value = ''
  }
  function readValue() {
    alert(textarea.name + ' = ' + textarea.value)
  }
  </script>
</head>
<body class="col max64">

  <main class="span1 p2">

    <div class="p1">
      <h1 class="h3 lh3 fw600">General Example</h1>
    </div>
    <div class="p1 lh4">
      <custom-textarea id="textarea" name="text" placeholder="Write something here..." class="ba p1b lh4"></custom-textarea>
      <div class="row items-center mt05">
        <label class="block mr1"><input type="checkbox" autocomplete="off" name="disabled" onclick="toggleDisabled(this)"> disabled</label>
        <label class="block mr1"><input type="checkbox" autocomplete="off" name="readonly" onclick="toggleReadonly(this)"> readonly</label>
        <label class="block mr1 ul cursor-pointer" onclick="generateText()">generate text</label>
        <label class="block mr1 ul cursor-pointer" onclick="clearText()">clear text</label>
        <label class="block mr1 ul cursor-pointer" onclick="readValue()">read value</label>
      </div>
    </div>

  </main>

</body>
</html>
