<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>&lt;custom-textarea&gt; Web Components Custom Element</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/abrusco@0.10.0/css/abrusco.min.css">
  <style media="screen">
  .minvh {
    min-height: 100vh;
  }
  custom-textarea {
    --placeholder-color: inherit;
    --placeholder-opacity: 0.5;
  }
  custom-textarea[disabled] {
    opacity: 0.5;
    cursor: not-allowed;
  }
  </style>
  <script src="../dist/index-es5.js"></script>
  <script>
  function toggleDisabled(input) {
    textarea.disabled = input.checked
  }
  function toggleReadonly(input) {
    textarea.readonly = input.checked
  }
  function generateText() {
    textarea.value = Array(Math.ceil(Math.random() * 3)).fill(null).map(() => (
      Array(Math.ceil(Math.random() * 32)).fill('Hello World.').join(' ')
    )).join('\n\n')
  }
  function clearText() {
    textarea.value = ''
  }
  function readValue() {
    alert(textarea.name + ' = ' + textarea.value)
  }
  </script>
</head>
<body>

  <div class="minvh col max75 mx">

    <header class="max51 py2 md-px1 ld-p2">
      <div class="p075">
        <h1 class="p025 h2 lh2 fw700">&lt;custom-textarea&gt;</h1>
        <div class="p025">
          <p class="lh4 color-black-60">Web Components custom-textarea element.</p>
        </div>
      </div>
    </header>

    <div class="ld-px1 max51">
      <hr class="px1 div color-black-10">
    </div>

    <main class="my sd-py1 ld-py2">

      <div class="py1 ld-p1">
        <div class="py05 md-p05">
          <div class="max48">
            <div class="p1">
              <div class="py05 md-p05">

                <div class="lh4">
                  <custom-textarea id="textarea" name="text" placeholder="Write something here..." class="ba p1b lh4"></custom-textarea>
                  <div class="sd-row items-center mt05">
                    <label class="block mr1"><input type="checkbox" autocomplete="off" name="disabled" onclick="toggleDisabled(this)"> disabled</label>
                    <label class="block mr1"><input type="checkbox" autocomplete="off" name="readonly" onclick="toggleReadonly(this)"> readonly</label>
                    <label class="block mr1 ul cursor-pointer" onclick="generateText()">generate text</label>
                    <label class="block mr1 ul cursor-pointer" onclick="clearText()">clear text</label>
                    <label class="block mr1 ul cursor-pointer" onclick="readValue()">read value</label>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

    </main>

    <div class="ld-px1">
      <hr class="px1 div color-black-10">
    </div>

    <footer class="py2 md-px1 ld-p2">
      <nav class="lh4">
        <ul class="row flex-wrap py05">
          <li class="px1 py05"><a class="ul" href="https://github.com/lemmon/custom-textarea">github</a></li>
          <li class="px1 py05"><a class="ul" href="https://www.npmjs.com/package/@lemmon/custom-textarea">npm</a></li>
          <li class="px1 py05">created by <a class="ul" href="http://www.lemmonjuice.com/">lemmon</a></li>
        </ul>
      </nav>
    </footer>

  </div>

</body>
</html>
